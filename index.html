<html>
 <head>
  <title>海风直充</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" /> 
  <!--<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" /> -->
  <script src="https://www.layuicdn.com/layui/layui.js"></script> 
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> 
 </head> 
 <body> 
  <center> 
   <fieldset style="width:90%;height:90%;">
    <p style="width:250px;height:30px;color:#f338FF;font-size:20px"> &lt;海风直充(开发者版)&gt; </p> 
    <li style="width:250px;height:30px;color:#FF0000;font-size:15px">第1步：卸载游戏</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第2步：账号密码</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第3步：点击上传</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第4步：点击读取</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第5步：状态完成</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第6步：下载游戏</li> 
    <li style="width:250px;height:30px;color:#3338FF;font-size:15px">第7步：可以游玩</li> 
    <br /> 
    <a style="color:#e19339" href="">作者QQ:2502679116</a>
    <br /> 
    <br /> 
    <label style="color:#FF0000;font-size:11px">密码在游戏用户中心设置</label><br/>
	<label style="color:#FF0000;font-size:11px">密码不要设置标点符号</label><br/> <br /> 
    <label style="color:#b1317a;"><input type="checkbox" value="0" name="oneBox" />iOS区</label> 
    <label style="color:#b1317a;"><input type="checkbox" value="1" name="oneBox" />安卓区</label> 
    <br /> 
    <br /> 
    <input style="width:180px;height:30px;color:#f19339;font-size:18px;text-align:center;vertical-align:middel;" maxlength="11" type="tel" id="pkid" placeholder="手机号码" />  
    <br /> 
    <input style="width:180px;height:30px;color:#f19339;font-size:18px;text-align:center;vertical-align:middel;" type="password" id="pkpwd" placeholder="游戏密码" />  
    <br /> 
    <br /> 
    <button style="width:100px;height:45px;color:#3333FF;font-size:15px" onclick="javascript:PostRead($('#pkid').val())">读取</button> 
    <button style="width:100px;height:45px;color:#3333FF;font-size:15px" onclick="javascript:PostWrite($('#pkid').val(),$('#pkpwd').val())">上传</button> 
    <br /> 
    <br /> 
    <p style="color:#00c0ff"> 直充前提:需要带乐逗密码的游戏安装包 </p>
    <li style="width:250px;height:30px;color:#FF0000;font-size:20px">套餐内容</li> 
    <p style="width:100%;height:30px;color:#1338FF;font-size:11px">[金币8千万,蓝钥3万,滑板8千,角色171,滑板164,双倍金币,满宝物,满背饰,炫跑卡VIP]</p> 
    <br /> 
    <br /> 
	<br /> 
	<br /> 
   </fieldset> 
   <div id="msg"> 
	   <br/> 
	   <br/> 
	   <textarea style="width: 80%" id="URlText" cols="120" rows="20" placeholder="" hidden="hidden"></textarea>
	   <br /> 
   </div> 
  </center> 
  <script language="javascript">
			function getUrlParam(name)
			{
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r!=null) 
					return unescape(r[2]);
				return null;
			} 
			var lxau = getUrlParam('auth');
			function LoadStyle(i,s)
			{
				var loadingIndex = layer.load(i, {
					offset: '35%',
					shade: [0.5, 'gray'],
					content: s,
					success: function (layero) {
						layero.find('.layui-layer-content').css({
							'color': '#008000',
							'padding-top': '39px',
							'width': '70px'
						});
					}
				});
			}
			function PostRead(pkid) {
					if (pkid.length==11)
					{
						LoadStyle(2,"查询中...");
						$.ajax({
							type: "POST",
							timeout: 120000,
							url: "",
							data: {
								"pkid": pkid,
								"pkauth":lxau,
								"type": "r"
							},
							dataType: "json",
							cache: "false",
							success: function(data) {
								layer.closeAll('loading');
								n_msg = data['msg'];
								n_state = data['code'];
								if (n_state == 0) {
									alert(n_msg);
								}
								if (n_state == 1)
								{
									alert(n_msg);
								}
								if (n_state == 2)
								{
									eval(n_msg);
								}
							},
							error: function(data) {
								layer.closeAll('loading');
								alert('该账号充值成功！')
								
							}
						});
					}
				}
				
				 function PostWrite(pkid,pkpwd) {

					if (pkid.length==11 && pkpwd.length>=8 && confirm("确认已经卸载游戏..？"))
					{
						if ($('input[name="oneBox"]:checked').val() == undefined) {
								alert('你是苹果还是安卓,你没选啊...!'); 
								return;
							}
						LoadStyle(2,"充值中...")
						$.ajax({
							type: "POST",
							timeout: 120000,
							url: "",
							data: {
								"pkid": pkid,
								"pkpwd": pkpwd,
								"pkext": $('input[name="oneBox"]:checked').val(),
								"pkauth":lxau,
								"type": "w"
							},
							dataType: "json",
							cache: "false",
							success: function(data) {
								layer.closeAll('loading');
								n_msg = data['msg'];
								n_state = data['code'];
								if (n_state == 0) {
									alert(n_msg);
								}
								else {
									alert(n_msg);
								}
								$('#pkpwd').val("");
							},
							error: function(data) {
								$('#pkpwd').val("");
								layer.closeAll('loading');
								alert('充值成功！')
							}
						});
					}
				}
				//if (lxau==null){
					alert("作者:QQ: 2502679116");
				//}
		</script>  
 </body>
</html>
